<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Counter</title>
</head>
<body>
    <div class="counter-wrapper">
        <h1>.simpleCountr</h1>
        <h2 id="countEl">0</h2>
        <div class="btn-wrapper">
            <button id="subtract-1" class="negative" onclick="subtract1()">-1</button>
            <button id="add-1" class="positive" onclick="add1()">+1</button>
            <button id="subtract-5" class="negative" onclick="subtract5()">-5</button>
            <button id="add-5" class="positive" onclick="add5()">+5</button>
            <button id="subtract-10" class="negative" onclick="subtract10()">-10</button>
            <button id="add-10" class="positive" onclick="add10()">+10</button>
            <button id="reset" class="negative" onclick="reset()">Reset</button>
            <button id="save" class="positive" onclick="save()">Save</button>
        </div>
    </div>
    <div>
        <h1> Previous Entries:</h1>
        <p id="saveEl"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
